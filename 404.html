<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page not found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script>
      const path = window.location.pathname.replace(/\/$/, '');
      const url = path + '/index.html';
      window.location.replace(url);
    </script>
  </body>
</html>
